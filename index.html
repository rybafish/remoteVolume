<html>
  <head>
    <script>

      function showVal(i) {
          // document.getElementById("demo").innerHTML = "Value changed " + i;

          const Http = new XMLHttpRequest();
          const url='http://192.168.5.6:8000/volume?set='+i;
          Http.open("GET", url);
          Http.send();
      }
    </script>

    <style>
      input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 180px;
      width: 180px;
      border-radius: 16px;
      background: #ffffff;
      cursor: pointer;
      margin-top: -14px;
      box-shadow: 8px 8px 8px #aaa, 0px 0px 1px #0d0d0d;
    }
    </style>

  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="apple-touch-startup-image" href="/splash.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
 </head>
<body>
<span id="valBox"></span>
<input
  type="range"
  style="width: 100%; height: 80%; -webkit-appearance: slider-vertical;
  -webkit-slider-runnable-track {
    width: 100%;
    height: 10px;
    cursor: pointer;
    animate: 0.2s;
    box-shadow: 1px 1px 1px #000000;
    background: #3071A9;
    border-radius: 5px;
    border: 1px solid #000000;"
  min="0"
  max="100"
  value="50"
  step="1"
  oninput="showVal(this.value)"
  onchange="showVal(this.value)"
/>
</body>
</html>
