        function setValue(i) {
            document.getElementById("volume").value = i;
            document.getElementById("volValue").innerHTML = i;
        }
    
        function setVolume(i) {
            document.getElementById("volValue").innerHTML = i;
        
            var base = window.location.href
            
            const Http = new XMLHttpRequest();
            const url = base + 'volume?set='+i;
            Http.open("GET", url);
            Http.send();
        }

        function sendKey(keyCode) {
            var base = window.location.href
            const Http = new XMLHttpRequest();
            const url= base + 'send?key='+keyCode;
            Http.open("GET", url);
            Http.send();
        }
    </script>

    <style>

<body>
<span id="valBox"></span>
<input
  id = "volume"
  type="range"
  style="width: 100%; height: 70%; -webkit-appearance: slider-vertical;
  -webkit-slider-runnable-track {
    width: 100%;
    height: 10px;
    cursor: pointer;
    animate: 0.2s;
    box-shadow: 1px 1px 1px #000000;
    background: #3071A9;
    border-radius: 5px;
    border: 1px solid #000000;"
  min="0"
  max="100"
  value="30"
  step="1"
  oninput="setVolume(this.value)"
  onchange="setVolume(this.value)"
/>
